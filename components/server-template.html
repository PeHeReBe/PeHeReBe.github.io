<section class="hero server-hero">
    <div class="hero-content">
        <h1 class="hero-title">
            <span class="title-line">AFKingdom</span>
            <span class="title-main" data-content="title"></span>
        </h1>
        <p class="hero-subtitle" data-content="subtitle"></p>
        <div class="cta-buttons" data-render="buttons"></div>
        <p class="server-ip" data-content="serverIP" data-hide-if-empty></p>
    </div>
    
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
</section>

<section class="about">
    <div class="container">
        <h2 class="section-title" data-content="featuresTitle"></h2>
        <div class="about-content" data-render="features"></div>

        <div class="server-info">
            <h2 class="section-title" data-content="infoTitle"></h2>
            <div class="info-grid" data-render="infoItems"></div>
        </div>

        <div data-render="extraContent"></div>
    </div>
</section>
